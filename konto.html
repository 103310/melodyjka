<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wszystkie Produkty"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Strona Główna</a></li>
                    <li><a href="produkty.html">Produkty</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                    <li><a href="">O nas</a></li>
                    <li><a href="#" class="current">Konto</a></li>
                </ul>
            </nav>
            <a href="koszyk.html"><img src="koszyk.png" width ="30px" height="30px"></a>
            <img src="menu.png" class="menu-icon" onclick="menutoggle()">
        </div>   
    </div>

    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="1.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Zaloguj się</span>
                            <span onclick="register()">Zarejestruj się</span>
                            <hr id="Indicator">
                        </div>

                        <form id="LoginForm">
                            <input type="text" placeholder="Nazwa użytkownika">
                            <input type="password" placeholder="Hasło">
                            <button type="submit" class="btn">Zaloguj</button>
                            <a href="">Nie pamiętam hasła</a>
                        </form>

                        <form id="RegForm">
                            <input type="text" placeholder="Nazwa użytkownika">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Hasło">
                            <button type="submit" class="btn">Zarejestruj się</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-col-1">
                <h3>Twórcami strony są: Krzysztof Świec i Jędrzej Truszczyński na zajęcia z marketingu internetowego</h3>
            </div>
        </div>
    </div>
</div>
<script>
    var MenuItems = document.getElementById("MenuItems");
    
    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px")
        {
            MenuItems.style.maxHeight = "200px";
        }
        else
        {
            MenuItems.style.maxHeight = "0px";
        }
    }
</script>

<script>

    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");

    function register(){
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
    }
    function login(){
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }


</script>

</body>
</html>
